{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content="width=device-width, intitial-scale=1.0, maximum-scale=1.0,minimal-ul">
	<link rel="shortcut icon" href="{% static 'assets/media/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
	<script src="{% static 'assets/js/jquery.js' %}"></script>
	<script src="{% static 'assets/js/block_view.js' %}"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<header>
<div class="wrapper">
	<div class="header-block">
		<div class="logo">
			<a href="/">
				<img class="label-logo"  src="{% static 'assets/media/logo_white.png' %}">
			</a>
			<p>движение людей со страстью к музыке</p>
		</div>	
		<div class="menu-block">
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Pages
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="{% url 'registrations' %}">Контакты</a>
					<a class="dropdown-item" href="{% url 'registrations' %}">О портале</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Composition
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="{% url 'registrations' %}">Композиторы</a>
					<a class="dropdown-item" href="{% url 'registrations' %}">Произведения</a>
					<a class="dropdown-item" href="{% url 'registrations' %}">Гармония</a>
				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Design
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<a class="dropdown-item" href="{% url 'registrations' %}">Rehearsal studio</a>
					<a class="dropdown-item" href="{% url 'registrations' %}">Shop store</a>
					<a class="dropdown-item" href="{% url 'about' %}">Contest</a>
				</div>
			</div>
			<div class="song">
				<figure>
					<audio id="player" src="../files/Chaconne Partita No2 BWV 1004 Hilary Hahn.mp3"></audio>
					<div class="button_block">
						<button onclick="document.getElementById('player').play()" class="play_pause_icon play_pause-play"><img src="{% static 'assets/media/play.png' %}"></button>
						<button onclick="document.getElementById('player').pause()" class="play_pause_icon play_pause-pause"><img src="{% static 'assets/media/pause.png' %}"></button>
					</div>
					<div class="sound_title">Chaconne, Partita No. 2 BWV 1004 | Hilary Hahn<br>
						Johann Sebastian Bach</div>
				</figure>
			</div>
			<a class="auth" href="{% url 'registrations' %}">
				<img src="{% static 'assets/media/auth.svg' %}">
				Auth
			</a>
		</div>
		<div class="block_contest">
			<a href="{% url 'registrations' %}" class="contest_info">
				Info
			</a>
			<a href="{% url 'registrations' %}" class="contest_RM">
				Road map
			</a>
			<a href="{% url 'registrations' %}" class="contest_name">
				Pilot Contest 2020
			</a>
			<div class="song">
				<figure>
					<audio id="player" src="../files/Chaconne Partita No2 BWV 1004 Hilary Hahn.mp3"></audio>
					<div class="button_block">
						<button onclick="document.getElementById('player').play()" class="play_pause_icon play_pause-play"><img src="{% static 'assets/media/play.png' %}"></button>
						<button onclick="document.getElementById('player').pause()" class="play_pause_icon play_pause-pause"><img src="{% static 'assets/media/pause.png' %}"></button>
					</div>
					<div class="sound_title">Chaconne, Partita No. 2 BWV 1004 | Hilary Hahn<br>
						Johann Sebastian Bach</div>
				</figure>
			</div>
			<a class="auth" href="{% url 'registrations' %}">
				<img src="{% static 'assets/media/auth.svg' %}">
				Auth
			</a>
		</div>
	</div>
</div>
</header>
<div class="content">
	{% block content %}
	{% endblock %}
</div>
	
<footer>
	<div class="wrapper">
		<div class="footer-block">
			<div class="logo-footer">
				<a href="">
					<img src="{% static 'assets/media/logo_white.png' %}">
				</a>
			</div>
			<p class="footer_text">© 2020 «Harmused»</p>
			<div class="subscribe">
				<span>S U B S C R I B E</span>
				<div class="subscribeIcons">
				<a href="">
					<img src="{% static 'assets/media/iconVK.svg' %}">
				</a>
				<a href="">
					<img src="{% static 'assets/media/iconTwitter.svg' %}">
				</a>
				<a href="">
					<img src="{% static 'assets/media/iconFB.svg' %}">
				</a>
				<a href="">
					<img src="{% static 'assets/media/iconYouTube.svg' %}">
				</a>
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>

<style>
.block_contest{
	display: none;
}

.header-block .logo a {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 60px;
}
.logo a{
	background-image: url(../static/assets/media/logo.svg);
	background-repeat: no-repeat;
}



.button_block img{
	width: 30px;
}

.play_pause_icon{
	width: 35px;
}

.button_block button{
	outline: inherit;
    background-color: inherit;
    border: inherit;
}
.subscribe{
	width: 15%;
	text-align: center;
}

.subscribe span{
	letter-spacing: 0.19vw;
}

.footer_text{
	font-family: 'Roboto';
	color: white;
	margin-bottom: 0px;
	align-self: flex-end;
}

.footer-block{
	margin-bottom: 15px;
}

body{
	height: inherit;
}

.dropdown-item.active, .dropdown-item:active {
    color: #fff;
    text-decoration: none;
    background-color: #605f57;
}

.btn-secondary.focus, .btn-secondary:focus {
color: #fff;
background-color: rgba(123, 123, 123, 0.2)!important;
border-color: rgba(123, 123, 123, 0.2)!important;
box-shadow: none;
}

.btn{
	background-color: inherit;
	border: inherit;
	display: flex;
	align-items: baseline;
}

.dropdown-item{
	display: block;
    width: 100%;
    padding: .25rem 1.5rem;
    clear: both;
    font-weight: 400;
    color: #212529;
    text-align: inherit;
    white-space: nowrap;
    background-color: transparent;
    font-weight: bold;
    border: 0;
}

.dropdown-menu{
	background-color: rgba(255, 255, 255, 0.75);
}

.btn:hover{
	background-color: rgba(123, 123, 123, 0.2)!important;
}

.btn-secondary:not(:disabled):not(.disabled).active, .btn-secondary:not(:disabled):not(.disabled):active,
.show>.btn-secondary.dropdown-toggle{
	background-color: rgba(123, 123, 123, 0.2)!important;
	border-color: inherit!important;
	box-shadow: inherit!important;
}

	.button_block{
		display: flex;
	}
	.wrapper{
		width: 100%;
		max-width: 1200px;
		padding: 0px 4%;
		
	}
	.content{
		width: 100%;
		max-width: 1200px;
		padding: 0px 4%;
	}

	.play_pause_icon:hover{
		cursor: pointer;
	}

	.play_pause-play{
		background: inherit;
		border: none;
	}

	.play_pause_icon .play_pause-play{

	}

	.menu-block .song {
    	display: flex;
    	color: #fff;
    	margin: 0px 20px;
    	font-size: 10px;
    	align-self: flex-end;
	}

	.sound_title{
		margin-left: 25px;
		font-size: 12px;
	}

	.song figure{
		display: flex;
		margin-bottom: 0px;
	}

	.header-block .menu-block {
    	width: 70%;
    	background: rgba(0, 0, 0, 0.6);
    	display: flex;
    	align-items: center;
    	padding: 20px 15px;
    	justify-content: space-between;
    	border-radius: 10px;
    	align-self: baseline;
	}
</style>

</body>
</html>
